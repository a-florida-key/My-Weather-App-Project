<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"><em></em></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="condition"></span>
              <br />
              Humidity: <strong><span id="humidity"></span></strong>, Wind:
              <strong><span id="wind"></span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span id="weatherIcon"></span>
            <span
              class="current-temperature-value"
              id="current-temperature"
            ></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

            ><strong>GitHub</strong></a
          >
          and hosted on
          <a
            href="https://a-florida-key-weather-app.netlify.app/"
            target="_blank"
            ><strong>Netlify</strong></a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
